<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jared's Ugly Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="new-library">New Library</button>
    <h1>Jared's Unstyled Library (Ain't got time for CSS)</h1>
    <form novalidate>
        <label for="title">Title: </label>
        <input type="text" id="title" name="title" minlength="5" required>
        <label for="title">Author: </label>
        <input type="text" id="author" name="author" required>
        <label for="title">Pages: </label>
        <input type="number" id="pages" name="pages" required>
        <label for="title">Read(true/false): </label>
        <input type="text" id="read" name="read" pattern="true|false" required>
        <button type="button" id="new-book">New Book</button>
    </form>
    <table>
       <tr>
           <th>Title</th>
           <th>Author</th>
           <th>Pages</th>
           <th>Read</th>
       </tr>
    </table>
    <script src='script.js'></script>
</body>
</html>
